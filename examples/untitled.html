<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>miniModal Test</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Mike Kuzin">
	<style type="text/css" media="screen">

	body {
	    background: #777;
	}

	#launch {
	    text-align: center;
	    position: absolute;
	    top: 15px;
	    left: 50%;
	    display: block;
	    color: white;
	    font: bold normal 16px 'Arial';
        text-decoration: none;
	}
	#launch span {
	    position: relative;
	    left: -50%;
	    display: block;
	}

	/* Simple Theme
    ---------------------------------------- */
        #overlay {
           position: absolute;
           top: 0; left: 0;
           right: 0; bottom: 0;
           background: black;
           opacity: 0.4;
           z-index: 10;
           display: none;
           cursor: pointer;
        }
        #modal_base {
            z-index: 15;
            position: absolute;
            display: none;
        }
        .modal {
            padding: 20px;
            color: #111;
            display: block;
            background: #EEE;
            font: bold 12px Arial;
            border-radius: 20px;
            border: 10px solid #111;
            box-shadow: 0 0 30px #333;
        }
        .content {
            display: none;
        }
    </style>

</head>
<body>

    <a href="#" id="launch"><span>Launch MiniModal</span></a>
    <div class="content">Hey there!</div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="../jquery.minimodal.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">

        $('#launch').click(function(){
            $.miniModal({
                load: $('.content'),
                onLoad: function(){$('.content').show();},
                fade: 300,
                close: false
            });
        });

    </script>

</body>
</html>
